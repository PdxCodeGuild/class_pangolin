<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <!-- css -->
    
    <!-- mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />

    <title>myJam</title>
  </head>
  <!-- body -->
  <body>
    <div class="background">
      <!-- main container -->
      <div id="app" class="container">
        <div class="row bg-primary justify-content-end text-center">
          <div class="col-4">
            <a href="{% url 'events-home' %}" class="navbar-brand">
              <h1 class="display-1 text-light">myJam</h1>
            </a>
          </div>
          <div class="col-4 navbar-nav">
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" class="nav-link"><h4 class="text-light">Logout</h4>
              </a>
            {% else %}
              <a href="{% url 'login' %}" class="nav-link"><h4 class="text-light">Login</h4>
              </a>
              <a href="{% url 'register' %}" class="nav-link"><h4 class="text-light">Signup!</h4>
              </a>
            {% endif %}
          </div>
        </div>
        {% block content %}    
        {% endblock content %} 
      </div>
        {% if request.get_full_path == "/" %}
        <!-- mapbox body -->
          <div id='map' class='mx-auto my-5' style='width: 400px; height: 300px;'></div>
          <!-- mapbox script -->
          <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoicnlhbmNvbGxpbnMyMjIiLCJhIjoiY2s1bjR6cWI1MGZ0MDNybzdsNnE3eDZ6dSJ9.l8tYMEX4SKtlXfFiz5t5uA';
            var map = new mapboxgl.Map({
              container: 'map',
              style: 'mapbox://styles/mapbox/streets-v11'
            });
            // Add geolocate control to the map.
            map.addControl(
              new mapboxgl.GeolocateControl({
                positionOptions: {
                  enableHighAccuracy: true
                },
                trackUserLocation: true
              })
            );
          </script>
          <!-- end mapbox -->
        {% endif %}
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
    let vm = new Vue({
      el: '#app',
      delimiters: ['[[' , ']]'],
      data: {
        events: null,
        city: 'Portland',
        date: new Date().toISOString().slice(0,10)
        
      },
      methods: {
        getEvents: function() {
          axios({
            method: 'get',
            params: {
              apikey: 'ZAfftX5BnSjZ7ipPGzYzNZ7ObbVKzTh9',
              city: this.city,
              classificationName: 'Music',
              startLocalDate: this.date,
              // startDateTime: '2020-01-20T00:00:00Z',
              // endDateTime: '2020-01-26T:00:00Z',
              sort: 'date,asc'

            },
            url: 'https://app.ticketmaster.com/discovery/v2/events',
          }).then(response => this.events = response.data._embedded.events)
        },
        citySearch: function() {
          this.getEvents();
        }
      },  
      mounted: function() {
        this.getEvents();
      }
    });
    
    </script>
  </body>
</html>
