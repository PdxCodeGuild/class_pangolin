{% extends 'posts/base.html' %}

{% block content %}

    {% for post in object_list %}
    <div>
        <h2><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2>
        <h5><a href="#">{{ post.author.username }}</a>-- {{ post.created }}</h5>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}

{% endblock content %}
