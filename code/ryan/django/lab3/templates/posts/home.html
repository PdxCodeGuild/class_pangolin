{% extends 'posts/base.html'%}
{% block content %}
    {% for post in posts %}
        <div class="col-4  my-3 ml-3 bg-light border border-secondary">
            <h2><a href="">{{ post.title }}</a></h2>
            <p class="mb-1">{{ post.body }}</p>
            <a href="{% url 'profile' %}">{{ post.author }}</a>
            <p><em>{{ post.date_posted }}</em></p>
        </div>
        <div class="col-8"></div>
    {% endfor %}
{% endblock content %}
