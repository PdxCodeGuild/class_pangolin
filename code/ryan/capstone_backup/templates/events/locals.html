{% extends 'events/base.html'%}
{% csrf_token %}
{% block content %}
  {% for event in events %}
    <div class="col-4 text-center">
      <a href="#"><h4 class="mt-3"> {{ event.band }} </h4></a>
      <p class="mb-0"> {{ event.venue }} </p>
      <p class="mb-0"> {{ event.address }} </p>
      <p class="mb-0">
      {{ event.city }} , {{ event.state }}
      </p>
      <p class="mb-0"> {{ event.date }} </p>
      <p> {{ event.time }} </p>
    </div> 
  {% endfor %}
{% endblock content %}
