{% extends 'events/base.html'%}
{% block content %}
  <div class="w-50 mx-auto text-light main-head">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Event</legend>
        <h2>Are you sure you want to delete?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-light mb-5" type="submit">Delete</button>
        <a class="btn btn-outline-light mb-5" href="{% url 'profile'%}">Cancel</a>
      </div>
    </form>
  </div>   
{% endblock content %}
