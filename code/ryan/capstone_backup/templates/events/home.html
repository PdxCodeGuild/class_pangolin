{% extends 'events/base.html'%}
{% load static %}
{% csrf_token %}
{% block content %}
  <!-- <concert-info></concert-info> -->
  <div class="row justify-content-center mt-5">
    <div class="col">
      {% if messages %}
        {% for message in messages %} 
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}   
    </div>
    <div class="col-4 text-center">
    <!-- search input -->
     <input type="text" v-model="city" class="form-control main-head" placeholder="Enter City to Search">
    </div>
    <div class="col-4"> 
      <!-- search button -->
      <button @click="citySearch" class="btn btn-outline-light main-head">Search!</button>
    </div>
  </div>

  <div class="row my-5">
    <concert-info
      v-for='event in events'
      :key='event.id'
      :event='event'
    >
    </concert-info>
</div>
{% endblock content %}
