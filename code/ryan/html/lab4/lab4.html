<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="lab4.css">
    <title>Burrito Store Name</title>
</head>
<body>
    <header>
        <h1>Crazy Burrito Slogan!!!!</h1>
        <div>
            <p>crazy burrtio logo!!</p>
        </div>
    </header>
    <main>
        <div>
            Main
        </div>
        <div>
            <div id="tortilla">
                <h3>Tortilla:</h3>
                <label for="whiteflour">White Flour</label>
                <input id="whiteflour" type="radio">
                <label for="wheatflour">Wheat Flour</label>
                <input id="wheatflour"type="radio">
                <label for="spinach">Spinach</label>
                <input id="spinach" type="radio">
                <label for="corn">Corn (gluten-free)</label>
                <input id="corn" type="radio">
            </div>
            <div id="rice">
                <h3>Rice:</h3>
                <label for="white">White Rice</label>
                <input id="white" type="radio">
                <label for="brown">Brown Rice</label>
                <input id="brown" type="radio">
            </div>
            <div id="beans">
                <h3>Beans:</h3>
                <label for="black">Black Beans</label>
                <input id="black" type="radio">
                <label for="pinto">Pinto</label>
                <input id="pinto" type="radio">
            </div>
            <div id="protein">
                <h3>Protein</h3>
                <label for="carnitas">Carnitas</label>
                <input id="carnitas" type="radio">
                <label for="chicken">Chicken</label>
                <input id="chicken" type="radio">
                <label for="asada">Carne Asada</label>
                <input id="asada" type="radio">
                <label for="vege">No Meat</label>
                <input id="vege" type="radio">
            </div>
        </div>    
        <div>
            Main
        </div>
        
    </main> 
    <footer>
        <div>
            Footer
        </div>
    </footer>  
</body>
</html>
