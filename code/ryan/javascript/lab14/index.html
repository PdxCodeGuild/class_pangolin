<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>ShowFinder</title>
  </head>

  <body class="bg-primary">
    <div id="app" class="container background text-light">
      <div class="row text-center">
        <div class="col">
          <h1 class="display-1 bg-light text-dark mb-5 p-5">
            Concert Finder
            <div class="bg-primary stripe mb-3"></div>
          </h1>
          
          <!-- text input -->
          <div class="mb-3">
            <input type="text" class="form-control text-center mb-3 input-width" v-model="citySearch" placeholder="Enter city to search..." aria-describedby="button-addon2">
            <div>
              <!-- button -->
              <button class="btn btn-block btn-outline-light my-5 button-width" @click="citySubmit" type="button" id="button-addon2">Find a Show</button>
            </div>
          </div>
        </div>  
          <!-- data readout -->
          <div class="row">
            <div class="col-md-4 my-3"  v-for="event in events">
              <div class="bg-primary stripe mb-3"></div>
              <h4>{{ event.name }}</h4>
              <h5>{{ event._embedded.venues[0].name }}</h5>
              <p class="mb-1">{{ event._embedded.venues[0].address.line1 }}</p> 
              <p class="mb-1">
                {{ event._embedded.venues[0].city.name }}, 
                {{ event._embedded.venues[0].state.name }}
              </p>
              <p class="mb-1">{{ event.dates.start.localDate }}</p>
              <p>{{ event.dates.start.localTime }}</p>
            </div>
          </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
