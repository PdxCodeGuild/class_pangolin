<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
  </head>
  <body class="vh-100">
    <div id="calculator" class="container bg-dark vh-75">
        <div class="row text-center"> 

          <div id="display" class="col-12 d-flex border border-dark bg-secondary align-items-end justify-content-end">
            <h1>{{ inputDisplay || "0"}}</h1>
          </div>

          <operator op="C" @input="clear($event)"></operator>
          <operator op="Back" @input="back($event)"></operator>
          <operator op="+/-" @input="posNeg($event)"></operator>
          <operator op="%" @input="percent($event)"></operator>

          <number num="7" @input="numList($event)"></number>
          <number num="8" @input="numList($event)"></number>
          <number num="9" @input="numList($event)"></number>
          <operator op="/" @input="divide($event)"></operator>

          <number num="4" @input="numList($event)"></number>
          <number num="5" @input="numList($event)"></number>
          <number num="6" @input="numList($event)"></number>
          <operator op="X" @input="multiply($event)"></operator>

          <number num="1" @input="numList($event)"></number>
          <number num="2" @input="numList($event)"></number>
          <number num="3" @input="numList($event)"></number>
          <operator op="-" @input="minus($event)"></operator>

          <number num="0" @input="numList($event)"></number>
          <number num="." @input="dot($event)"></number>
          <operator op="=" @input="equals($event)"></operator>
          <operator op="+" @input="add($event)"></operator>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
