<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>ToDo List!!!!</title>
  </head>
  <body class="bg-warning">
    <!-- container -->
    <div id="app" class="container bg-secondary height">
      <!-- row -->
      <div class="row">
        <!-- column -->
        <div class="col">
          <h1 class="pb-5 display-1 my-5 text-center border-bottom border-warning">ToDo List!!</h1>
          <form class="text-center border-bottom border-warning pb-5">
            <input type="text" placeholder="New Item" v-model="newGroceryItem.text">
            <button class="btn btn-lg btn-outline-success ml-5"  v-on:click.prevent="addGrocery">Add</button>
          </form>
      <!-- row -->
      <div class="row py-5 text-center">
        <!-- column -->
        <div class="col-sm-6 border-right border-warning">
          <h1 class="border-bottom border-warning pb-5">Things To Do:</h1>
          <ul>
            <li v-for="(grocery, index) in incompletedItems" v-bind:key="grocery.id">
              <h4 v-bind:class="{completed: grocery.completed}">{{ grocery.text }}</h4>
              <input type="checkbox" v-model="grocery.completed">
              <button class="btn btn-outline-danger ml-5" v-on:click="deleteGrocery(grocery, index, $event)">Delete</button>
            </li>
          </ul>  
        </div>
        <!-- column -->
        <div class="col-sm-6 border-left border-warning">
          <h1 class="border-bottom border-warning pb-5">Completed:</h1>
          <ul>
            <li v-for="(grocery, index) in completedItems" v-bind:key="grocery.id">
              <h4>{{ grocery.text }}</h4>
              <input type="checkbox" v-model="grocery.completed">
              <button class="btn btn-outline-danger ml-5" v-on:click="deleteGrocery(grocery, index, $event)">Delete</button>
            </li>
          </ul> 
        </div>
      </div>    
      </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts.js" ></script>
  </body>
</html>
