<!doctype html>
<html>

<head>
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>

    </header>
    <main>
        <div id="version1" class="version">
            <h2>Version 1: Times and Dates</h2>
            <div id="time-formats">
                <p id="p-time-24"></p>
                <p id="p-time-12"></p>
            </div>
            <div id="date-formats">
                <p id="p-date-nums"></p>
                <p id="p-date-short"></p>
                <p id="p-date-long"></p>
            </div>
            <div id="icons">
                <div id="stopwatch-icon-div">
                    <img src="icons8-stopwatch-24.png">
                </div>
                <div id="timer-icon-div">
                    <img src="icons8-timer-24.png" >
                </div>
            </div>
        </div>
        <div id="version2" class="version">
            <h2>Version 2: Stopwatch</h2>
            <button id="stopwatch-button">Start</button>
            <div class="timer-stopwatch-text">
                <h3>Stopwatch:</h3>
                <p id="stopwatch">(not running)</p>
            </div>
            <div id="laps">

            </div>
        </div>
        <div id="version3" class="version">
            <h2>Version 3: Countdown Timer</h2>
            <label for="countdown-hours">Hours:</label>
            <input type="number" id="countdown-hours" value=0>
            <label for="countdown-minutes">Minutes:</label>
            <input type="number" id="countdown-minutes" value=0>
            <label for="countdown-seconds">Seconds:</label>
            <input type="number" id="countdown-seconds" value=0>
            <button id="timer-button">Start new timer</button>
            <div class="timer-stopwatch-text">
                <h3>Timer: </h3>
                <p id="timer"></p>
            </div>
            <p id="timer-status">Not running</p>

        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
