<!doctype html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>
        <main>
            <section id="input">
                <label for="input-text">New item:</label>
                <input type='text' id="input-text" placeholder="input item here...">
                <button id='button-submit'>Add</button>
            </section>
            <section id="selection-actions">
                <button id="button-complete-selection">Complete selected</button>
                <button id="button-delete-selection">Delete selected</button>
            </section>
            <hr>
            <h3>Active items (<span id="active-count">0</span>):</h3>
            <section id="target-active" class='target'>
            </section>
            <hr>
            <h3>Complete items (<span id="completed-count">0</span>):</h3>
            <section id="target-completed" class='target'>
            </section>
        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
</html>
