<!DOCTYPE html>
<html>

<head>
    <title>TicTacToe</title>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <header>
        <h1 class="title">TicTacToe</h1>
        <div>
            <h4>Players:</h4> 
            <div>
                <label for='player1-name'>Name:</label>
                <input type='text' value='Player 1' id='player1-name' class='name-input'/>
                <label>Wins:</label>
                <span id='player1-wins'>0</span>
            </div>
            <div>
                <label for='player2-name'>Name:</label>
                <input type='text' value='Player 2' id='player2-name' class='name-input'/>
                <label>Wins:</label>
                <span id='player2-wins'>0</span>
            </div>
        </div>
        <h3 id="message">Welcome!</h3>
        <br>
    </header>
    <main>
        <div class='grid-border'>
            <div class='grid'>
                <div id="c00">
                    <button onclick="go('c00')" class="cell-button">Play Here!</button>
                </div>
                <div id="c10">
                    <button onclick="go('c10')" class="cell-button">Play Here!</button>
                </div>
                <div id="c20">
                    <button onclick="go('c20')" class="cell-button">Play Here!</button>
                </div>
                <div id="c01">
                    <button onclick="go('c01')" class="cell-button">Play Here!</button>
                </div>
                <div id="c11">
                    <button onclick="go('c11')" class="cell-button">Play Here!</button>
                </div>
                <div id="c21">
                    <button onclick="go('c21')" class="cell-button">Play Here!</button>
                </div>
                <div id="c02">
                    <button onclick="go('c02')" class="cell-button">Play Here!</button>
                </div>
                <div id="c12">
                    <button onclick="go('c12')" class="cell-button">Play Here!</button>
                </div>
                <div id="c22">
                    <button onclick="go('c22')" class="cell-button">Play Here!</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id='play-again'>

        </div>
    </footer>
    <script src='script.js'></script>
</body>

</html>
