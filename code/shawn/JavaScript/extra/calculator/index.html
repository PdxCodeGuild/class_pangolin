<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="grid-container">
                <p id="equation"></p>
                <p id="result">0</p>
                <button id="button-0" class="num-button">0</button>
                <button id="button-1" class="num-button">1</button>
                <button id="button-2" class="num-button">2</button>
                <button id="button-3" class="num-button">3</button>
                <button id="button-4" class="num-button">4</button>
                <button id="button-5" class="num-button">5</button>
                <button id="button-6" class="num-button">6</button>
                <button id="button-7" class="num-button">7</button>
                <button id="button-8" class="num-button">8</button>
                <button id="button-9" class="num-button">9</button>
                <button id="button-decimal">.</button>
                <button id="button-add">+</button>
                <button id="button-subtract">-</button>
                <button id="button-multiply">×</button>
                <button id="button-divide">÷</button>
                <button id="button-equal">=</button>
                <button id="button-factorial">!</button>
                <button id="button-negate">±</button>
                <button id="button-exponent">exp</button>
                <button id="button-sqrt">sqrt</button>
                <button id="button-modulus">%</button>
                <button id="button-sin" class="trig-button">sin</button>
                <button id="button-cos" class="trig-button">cos</button>
                <button id="button-tan" class="trig-button">tan</button>
                <button id="button-clear">clear</button>
                <button id="button-backspace">bksp</button>
            </div>
        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </body>
</html>
