<!DOCTYPE html>
<html>
    <head>
        <title>Burrito Order Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC|Raleway&display=swap" rel="stylesheet">
        <link rel='icon' href='images/favicon.png'/>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>


    <body>
        <header>
            <img src="images/jesus_tortilla_cropped.png"/>
            <h1>Jesus Burrito</h1>
        </header>
        <main>
            <img src="images/sidebars.png">


            <form action="http://webhook.site/f0cd5d93-5af6-450a-8494-801eb4e9e7cc" method='post'>
            
                <fieldset>
                    <section id="burrito-form">
                        <!-- tortilla choice -->
                        <label id="tortilla-label">Tortilla:</label>
                        <div id="tortilla-radios">
                            <input type="radio" name="tortilla" value="flour" id="opt-tortilla-flour" required/><label for="opt-tortilla-flour">Flour</label><br>
                            <input type="radio" name="tortilla" value="wheat" id="opt-tortilla-wheat"/><label for="opt-tortilla-wheat">Wheat</label><br>
                            <input type="radio" name="tortilla" value="corn" id="opt-tortilla-corn"/><label for="opt-tortilla-corn">Corn</label><br>
                            <input type="radio" name="tortilla" value="spinach" id="opt-tortilla-spinach"/><label for="opt-tortilla-spinach">Spinach</label><br>
                        </div>
                        <!-- rice choice -->
                        <label id="rice-label">Rice:</label>
                        <div id="rice-radios">
                            <input type="radio" name="rice" value="white" id="opt-rice-white"/><label for="opt-rice-white">White</label><br>
                            <input type="radio" name="rice" value="brown" id="opt-rice-brown"/><label for="opt-rice-brown">Brown</label><br>
                            <input type="radio" name="rice" value="no_rice" id="opt-rice-none" checked/><label for="opt-rice-none">None</label><br>
                        </div>
                        <!-- beans choice -->
                        <label id="beans-label">Beans:</label>
                        <div id="beans-radios">
                            <input type="radio" name="beans" value="black" id="opt-beans-black"/><label for="opt-beans-black">Black</label><br>
                            <input type="radio" name="beans" value="pinto" id="opt-beans-pinto"/><label for="opt-beans-pinto">Pinto</label><br>
                            <input type="radio" name="beans" value="no_beans" id="opt-beans-none" checked/><label for="opt-beans-none">None</label><br>
                        </div>
                        <!-- protein choice -->
                        <label id="protein-label">Protein:</label>
                        <div id="protein-radios">
                            <input type="radio" name="protein" value="chicken" id="opt-protein-chicken"/><label for="opt-protein-chicken">Chicken</label><br>
                            <input type="radio" name="protein" value="steak" id="opt-protein-steak"/><label for="opt-protein-steak">Steak</label><br>
                            <input type="radio" name="protein" value="carnitas" id="opt-protein-carnitas"/><label for="opt-protein-carnitas">Carnitas</label><br>
                            <input type="radio" name="protein" value="sofritas" id="opt-protein-sofritas"/><label for="opt-protein-sofritas">Sofritas</label><br>
                            <input type="radio" name="protein" value="no_protein" id="opt-protein-none" checked/><label for="opt-protein-none">None</label><br>
                        </div>
                        <!-- other options -->
                        <label id="additional-label">Add-ons:</label>
                        <div id="additional-checkboxes">
                            <input type="checkbox" name="salsa" id="additional-salsa"/><label for="additional-salsa">Salsa</label><br>
                            <input type="checkbox" name="cheese" id="additional-cheese"/><label for="additional-cheese">Cheese</label><br>
                            <input type="checkbox" name="guac" id="additional-guac"/><label for="additional-guac">Guac</label><br>
                            <input type="checkbox" name="sour-cream" id="additional-sour-cream"/><label for="additional-sour-cream">Sour Cream</label><br>
                            <input type="checkbox" name="lettuce" id="additional-lettuce"/><label for="additional-lettuce">Lettuce</label><br>
                        </div>
                    </section>
                </fieldset>

                <section id="personal-form">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" pattern="[\w]{6,}" title="Your username should be six or more characters, consisting of only letters, numbers, and underscores."/>
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password" pattern="[A-Za-z0-9!@#$%^&*()_,.]{6,}" title="Your username should be six or more characters, consisting of only letters, numbers, and special characters: !@#$%^&*()_,."/>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" pattern="[A-Za-z]{3,} [A-Za-z]{3,}" title="Your name should be two words, consisting of at least three upper/lower case letters."/>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email"  pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z0-9]+" title="Must be valid email address."/>  
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" id="phone"  placeholder="XXX-XXX-XXXX" pattern="\d{3}-\d{3}-\d{4}" title="Please use format 123-123-1234"/>
                        <label for="birthday">Date of Birth:</label>
                        <input type="text" name="birthday" id="birthday" placeholder="MM/DD/YYYY" pattern="\d+\/\d+\/\d{4}" title="Please use format MM/DD/YYYY"/>
                        <label for="ssn">SSN:</label>
                        <input type="text" name="ssn" id="ssn" pattern="\d{3}-\d{2}-\d{4}" title="Please use format 123-12-1234"/>
                        <label for="street">Street:</label>
                        <input type="text" name="street" id="street"/>                       
                        <label for="city">City, State, Zip:</label>
                        <input type="text" name="city" id="city" pattern="([A-Z]{1}[a-z]+\s?)+, [A-Z]{2}, \d{5}" title="Please use City, ST, XXXXX format"/>
                        <input type="submit" value="Place Order">                
                </section>
            </form>
            <img src="images/sidebars.png">
        </main>
    </body>
</html>
