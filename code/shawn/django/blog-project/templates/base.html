{% load static %}
<!doctype html>
<html>
    <head>
        <title>Post Malone Fan Blog</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    </head>
    <body>
        <header>
            <div class="malone-img"><img src='{% static "img/bg.gif" %}'/></div>
            <div class="nav-left"><h1><a href="{% url 'posts:home' %}">Post Malone Fan Blog</a></h1></div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <p>Hello, <a href='{% url "users:profile" request.user.username %}' >{{ request.user.username }}</a>.</p>
                    <p><a href="{% url 'logout' %}">Logout...</a></p>
                    <a href="{% url 'posts:new' %}">New Blog Post</a>
                {% else %}
                    <p><a href="{% url 'login' %}">Login...</a></p>
                    <p><a href="{% url 'users:signup' %}">Sign up...</a></p>
                {% endif %}
            </div>
        </header>
        <main>
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
    </body>
</html>
