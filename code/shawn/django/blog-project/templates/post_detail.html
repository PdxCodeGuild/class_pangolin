{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h5><em>{{ post.author.username }}</em></h5>
        <h5><em>Posted on {{ post.created }}</em></h5>
        <h5><em>Last updated on {{ post.updated }}</em></h5>
        <p>{{ post.body }}</p>
    </div>
    
    {% if user == post.author %}
        <p><a href="{% url 'posts:edit' post.pk %}">Edit...</a></p>
        <p><a href="{% url 'posts:delete' post.pk %}">Delete...</a></p>
    {% endif %}
{% endblock content %}
