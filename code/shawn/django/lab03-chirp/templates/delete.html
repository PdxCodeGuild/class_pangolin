{% extends 'base.html' %}

{% block content %}
    <div class="callout large primary">
        <div class="row column text-center">
            <h1>Delete Chirp</h1>
        </div>
    </div>

    <form method="post" action=''>
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ post.title }}"?</p>
            <input type="submit" value="Delete"/>
        </form>
    <p><a href="{% url 'posts:home' %}">Go back...</a></p>
{% endblock content %}
