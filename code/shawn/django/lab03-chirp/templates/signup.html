{% extends 'base.html' %}

{% block content %}
    <div class="callout large primary">
        <div class="row column text-center">
            <h1>Create account</h1>
        </div>
    </div>

    <div class='custom-form-login'>
        <form method="post" action='' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}          
            <input type="submit" value="Sign up"/>
        </form>
    </div>
{% endblock content %}
