{% extends 'base.html' %}

{% block content %}
<h2>{{ object.username }}</h2>
<h5><em>Birdbrain since {{ object.date_joined }}</em></h5>

{% for post in object.post_set.all %}
<div class="post-entry">
  <h4><a href="{% url 'posts:detail' post.id %}">{{ post.brain }}</a></h4>
  <h5><em>{{ post.author.username }} -- {{ post.created }}</em></h5>

</div>
{% endfor %}
{% endblock content %}
