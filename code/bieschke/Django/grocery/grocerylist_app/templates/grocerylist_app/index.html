{% extends 'grocerylist_app/base.html' %}

{% block content %}
    {% for item in items %}
        <div class='entries'>
            <div class='date'>
                <p>published: {{ item.created_date }}</p>
            </div>
            <h2><a href="">{{ item.title }}</a></h2>
            <p>{{ item.description }}</p>
            <p>{{ item.text|linebreaksbr }}</p>
        </div>
    {%endfor%}
{% endblock %}
