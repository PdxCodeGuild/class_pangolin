<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator with Vue</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="calculator">
            <div class="display">{{ current || 0 }}</div>
            <div v-on:click.prevent="clear" class="btn">C</div>
            <div v-on:click.prevent="sign" class="btn">+/-</div>
            <div v-on:click.prevent="pct" class="btn">%</div>
            <div v-on:click.prevent="divide" class="btn operator">/</div>
            <div v-on:click.prevent="append('7')" class="btn">7</div>
            <div v-on:click.prevent="append('8')" class="btn">8</div>
            <div v-on:click.prevent="append('9')" class="btn">9</div>
            <div v-on:click.prevent="mult" class="btn operator">*</div>
            <div v-on:click.prevent="append('4')" class="btn">4</div>
            <div v-on:click.prevent="append('5')" class="btn">5</div>
            <div v-on:click.prevent="append('6')" class="btn">6</div>
            <div v-on:click.prevent="sub" class="btn operator">-</div>
            <div v-on:click.prevent="append('1')" class="btn">1</div>
            <div v-on:click.prevent="append('2')" class="btn">2</div>
            <div v-on:click.prevent="append('3')" class="btn">3</div>
            <div v-on:click.prevent="add" class="btn operator">+</div>
            <div v-on:click.prevent="append('0')" class="btn zero">0</div>
            <div v-on:click.prevent="dot" class="btn">.</div>
            <div v-on:click.prevent="equal" class="btn operator">=</div>

        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
</body>
