<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quotes with a Vue</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Let's get a quote!</h1>
    <div id="app">
        <get-quote v-on:get-quote="getQuote($event)" class="btn"></get-quote>
        <funny-button v-on:funny-button="funnyButton($event)" class="btn"></funny-button>
        <input type="text" id="input"></input>
        <search-button v-on:search-button="searchButton($event)" class="btn"></search-button>
        <input type="text" id="input2"></input>
        <search-button2 v-on:search-button2="searchButton2($event)" class="btn"></search-button2>     
        <clear v-on:clear="clear($event)" class="btn"></clear>

        {{ quote.body }} -- {{ quote.author }}
        <div v-for="quote in database" v-bind:key="quote.id">
            <br>
        {{ quote.body }} -- {{ quote.author }}
        </div>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
