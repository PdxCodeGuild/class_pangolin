<!DOCTYPE html>
<html>

<head>
    <title>Build Your Burrito!</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    
    <div class="column">
        <div class="left_col">
            <img src="burrito.png">
        </div>
        <form action="http://webhook.site/7904e48c-c31e-48bc-9a8f-4469dce29e6f" method="post" class="order_form">
            <fieldset>
                <legend class="legend">Burrito Builder</legend>
                <div class="right_col"></div>
                <div>
                    <section class="title_text">Tortilla Type:</section>
                    <input type="radio" name="Tortilla" value="White Flour">
                    <label for="tortilla"></label>White Flour<br>
                    <input type="radio" name="Tortilla" value="Wheat Flour">
                    <label for="tortilla"></label>Wheat Flour<br>
                    <input type="radio" name="Tortilla" value="Spinach">
                    <label for="tortilla"></label>Spinach<br>
                    <input type="radio" name="Tortilla" value="Corn">
                    <label for="tortilla"></label>Corn<br>
                </div>
                <div>
                    <section class="title_text">Type of Rice:</section>
                    <input type="radio" name="Rice" value="White Rice">
                    <label for="">White</label><br>
                    <input type="radio" name="Rice" value="Brown Rice">
                    <label for="">Brown</label><br>
                </div>
                <div>
                    <section class="title_text">Type of Beans:</section>
                    <input type="radio" name="Beans" value="Black Beans">
                    <label for=""></label>Black<br>
                    <input type="radio" name="Beans" value="Pinto Beans">
                    <label for=""></label>Pinto<br>
                </div>
                <div>
                    <section class="title_text">Type of Protein:</section>
                    <input type="radio" name="Protein" value="Carnitas">
                    <label for=""></label>Carnitas<br>
                    <input type="radio" name="Protein" value="Chicken">
                    <label for=""></label>Chicken<br>
                    <input type="radio" name="Protein" value="Sofritas">
                    <label for=""></label>Sofritas<br>
                    <input type="radio" name="Protein" value="None">
                    <label for=""></label>None<br>
                </div>
                <div>
                    <section class="title_text">Additional Ingredients:</section>
                    <input type="checkbox" value="Cheese" name="Cheese">
                    <label for=""></label>Cheese<br>
                    <input type="checkbox" value="Sour Cream" name="Sour Cream">
                    <label for=""></label>Sour Cream<br>
                </div>
                <div class="billing">
                    <section class="title_text">Billing Information:</section>
                    <label class="field_label" for="username">Username:</label>
                    <input id="username" type="text" name="Username" placeholder="Username" class="billing_input"
                        required title="Enter Your Username Minimum of 6 characters" pattern=".{6}">
                    <label class="field_label" for="password">Password:</label>
                    <input id="password" type="password" name="Password" placeholder="Password" class="billing_input"
                        required title="Enter Your Password Minimum of 6 characters" pattern=".{6}"><br>
                    <label class="field_label" for="name">Name:</label>
                    <input id="first_name" type="text" placeholder="First" name="First Name" class="billing_input"
                        required title="Your First Name" pattern=".{3}">
                    <input id="last_name" type="text" placeholder="Last" name="Last Name" class="billing_input" required
                        title="Your Last/Family Name" pattern=".{3}"><br>
                    <label class="field_label" for="email">E-mail:</label>
                    <input id="email" type="email" placeholder="you@domain.com" name="E-mail" class="billing_input"
                        required title="Your E-mail Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
                    <label class="field_label" for="street_address">Street<br>Address:</label>
                    <input id="street_address" type="text" placeholder="123 Main St." size="22" name="Street Address"
                        class="billing_input" required title="Your Street Address"><br>
                    <input id="city" type="text" placeholder="City" size="18" name="City" class="billing_input" required
                        title="City">
                    <input id="state" type="text" placeholder="St" size="2" name="State" class="billing_input" required
                        title="2 Letter State Code" pattern="^\D{2}$">
                    <input id="zip" type="text" placeholder="Zip" size="5" name="Zip" class="billing_input" required
                        title="Zip/Postal Code" pattern="[0-9]{5}"><br>
                    <label class="field_label" for="phone">Phone:</label>
                    <input id="phone" type="text" placeholder="123-345-5678" name="Phone" class="billing_input" required
                        title="Phone Number" pattern="[1-9]{3}-[0-9]{3}-[0-9]{4}">
                    <label class="field_label" for="dob">Date of Birth:</label>
                    <input id="dob" type="date" value="Date of Birth" class="billing_input" required
                        title="Date of Birth"><br>
                    <label class="field_label" for="ssn">SSN:</label>
                    <input id="ssn" type="text" placeholder="123-34-5678" name="SSN" class="billing_input" required
                        title="Social Security Number/Alien Registration Number"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"><br><br>
                    <input class="submit_button" type="submit" value="Place Order">

                </div>
    </div>
    </div>
    </fieldset>
    </form>

</body>

</html>
