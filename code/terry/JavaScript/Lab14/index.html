<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab 14 - Random User Generator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
    <button id='button' v-on:click="getRandomPerson">Generate</button>
    <div id='div_tag' v-if="result.length > 0">
        <p id='result'>{{ result[0].name.first }} {{ result[0].name.last }}</p>
        <p id='pic'><img :src="result[0].picture.large"></p>
    </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
