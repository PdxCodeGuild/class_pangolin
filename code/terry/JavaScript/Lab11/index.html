<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab 11 - To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <add-item v-on:add="addtodo($event)"></add-item>
        <ol>
            <todo-item v-for="todo in incompleteditems" v-bind:key="todo.id" v-bind:todo="todo" v-on:deleteitem="deleteitem($event)">
            </todo-item>
        </ol>
        <ol>
            <todo-item v-for="todo in completeditems" v-bind:key="todo.id" v-bind:todo="todo" v-on:deleteitem="deleteitem($event)">
            </todo-item>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
