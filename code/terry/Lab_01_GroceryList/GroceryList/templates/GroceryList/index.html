{% load static %}

<link rel="stylesheet" type="text/css" href="{% static '/GroceryList/styles.css' %}">
<h2>Mark off an item you've completed</h2>
<h2>or Add an item</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'GroceryList:update_list' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
{% endfor %}
<br>
<input type="text" placeholder="Add new item here" id="update_item" name="update_item"><br>
<input type="submit" value="Update">
</form>
