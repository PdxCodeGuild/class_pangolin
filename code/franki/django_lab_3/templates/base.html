<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Squawker</title>
        <link href="css/bootstrap.min.css", rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'squawks:home' %}">Squawker</a></h1>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                <p>Hello, <a href="{% url 'users:profile' request.user.username%}"> {{ request.user.username }}</a></p>
                <a href="{% url 'squawks:new' %}">+ New Squawk</a>
                 <p><a href="{% url 'logout' %}">Logout</a></p>
                {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                {% endif %}
            </div>
        </header>
        <div class="container">
        {% block content %}
        {% endblock content %}
        </div>
    </body>
</html>
