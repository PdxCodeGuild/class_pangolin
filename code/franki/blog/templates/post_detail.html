{% extends 'base.html' %}
{% block content %}
        <div class="post-entry">
            <h2><a href="#">{{ post.title }}</a></h2>
            <h5><em><a href="{% url 'users:profile' post.author.username %}">
            {{ post.author.username }}</a> -- {{ post.created }}</em></h5>
            <h5><em>Last Updated on {{ post.updated }}</em></h5>
            <p>{{ post.body }}</p>
        </div>

        {% if author == post.author %}
        <p><a href="{% url 'posts:edit' post.pk %}">+ Edit Blog Post</a></p>
        <p><a href="{% url 'posts:delete' post.pk %}">+ Delete Blog Post</a></p>
        {% endif %}
{% endblock content %}
