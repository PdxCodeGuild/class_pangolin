<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
      <div id="app">
        <div class="calculator">
          <display class="display">{{ current }}</display>
          <clear class="button operator">C</clear>
          <sign class="button operator">+/-</sign>
          <percent class="button operator">%</percent>
          <divide class="button operator">รท</divide>
          <digit class="button" digit='7'>7</digit>
          <digit class="button" digit='8'>8</digit>
          <digit class="button" digit='9'>9</digit>
          <multiply class="button operator">x</multiply>
          <digit class="button" digit='4'>4</digit>
          <digit class="button" digit='5'>5</digit>
          <digit class="button" digit='6'>6</digit>
          <subtract class="button operator">-</subtract>
          <digit class="button" digit='1'>1</digit>
          <digit class="button" digit='2'>2</digit>
          <digit class="button" digit='3'>3</digit>
          <add class="button operator">+</add> 
          <digit class="button zero" digit='0'>0</digit>
          <div class="button" v-on:click="decimal">.</div>
          <div class="button operator" v-on:click="equal">=</div>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
