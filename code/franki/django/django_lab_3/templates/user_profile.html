{% extends 'base.html' %}

{% block content %}
<h2>{{ object.username }}</h2>
<h5><em>Writing stuff since {{ object.date_joined }}</em></h5>
{% for squawk in object.squawk_set.all %}
        <div class="squawk-entry">
            <h2><a href="{% url 'squawks:detail' squawk.id %}">{{ squawk.title }}</a></h2>
            <h5><em>{{ squawk.author.username }} -- {{ squawk.posted }}</em></h5>
            <p>{{ squawk.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
