<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Squawker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize/css/materialize.min.css' %}">
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'squawks:home' %}">Squawker</a></h1>
            </div>
            <div class="nav-right">
                {% if user.is_authenticated %}
                <p>Hello, <a href="{% url 'users:profile' request.user.username%}"> {{ request.user.username }}</a></p><br>
                <a href="{% url 'squawks:new' %}">+ New Squawk</a><br>
                 <p><a href="{% url 'logout' %}">Logout</a></p>
                {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                {% endif %}
            </div>
        </header>
        <div class="container">
        {% block content %}
        {% endblock content %}
        </div>
    </body>
</html>
