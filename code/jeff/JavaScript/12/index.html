<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Lab - Calculator</title>
      <!-- <link href='https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css' rel='stylesheet'> -->

    <link href='css/main.css' rel='stylesheet'>
  </head>
  <body>
    <div id='calculator'>
        <div class='calculator-logs'>
            <span v-for='log in logs'>{{ log }}</span>
        </div>
        <input type='string' 
            class='calculator-input' 
            v-model='value' 
            v-on:keyup.enter='getResult()' 
        />

        <div class='calculator-row'>
            <clear v-on:c='clear($event)'></clear>
            <delete v-on:del='del($event)'></delete>
            <symbol-btn symbol='%' v-on:add='addExpression($event)'></symbol-btn>
            <symbol-btn symbol='/' v-on:add='addExpression($event)'></symbol-btn>
 
        </div>
        <div class='calculator-row'>
            <number-btn num='7' v-on:add='addExpression($event)'></number-btn>
            <number-btn num='8' v-on:add='addExpression($event)'></number-btn>
            <number-btn num='9' v-on:add='addExpression($event)'></number-btn>
            <symbol-btn symbol='*' v-on:add='addExpression($event)'></symbol-btn>
        </div>
        <div class='calculator-row'>
            <number-btn num='4' v-on:add='addExpression($event)'></number-btn>
            <number-btn num='5' v-on:add='addExpression($event)'></number-btn>
            <number-btn num='6' v-on:add='addExpression($event)'></number-btn>
            <symbol-btn symbol='-' v-on:add='addExpression($event)'></symbol-btn>
        </div>
        <div class='calculator-row'>
            <number-btn num='1' v-on:add='addExpression($event)'></number-btn>
            <number-btn num='2' v-on:add='addExpression($event)'></number-btn>
            <number-btn num='3' v-on:add='addExpression($event)'></number-btn>
            <symbol-btn symbol='+' v-on:add='addExpression($event)'></symbol-btn>
        </div>
        <div class='calculator-row'>
            <zero-btn num='0' v-on:add='addExpression($event)'></zero-btn>
            <symbol-btn symbol='.' v-on:add='addExpression($event)'></symbol-btn>
            <equals v-on:equals='getResult($event)'></delete>
        </div>
    </div>

    <script src='https://unpkg.com/vue'></script>
    <script src='js/app.js'></script>
  </body>
</html>
