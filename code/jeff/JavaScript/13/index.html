<!DOCTYPE html>
<html>
    <head>
        <title>Quote of the Day!</title>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body>
        <div id="app">
            <div id="target-container"><div id="target">
                <div id="search-container"> 
                    <h3>Looking for something specific?</h3>
                    <input v-model="inputType" id="option" type="text" placeholder="Enter filter choice here" />
                    <input v-model="quoteInput" id="option" type="text" placeholder="Enter tag choice here" />
                    <button @click="getQuote1" id="option-btn">submit</button>
                </div>                 
                <div>
                  <h1>Quotes for your consideration:</h1>
                  <ul>
                      <random-quote
                      v-bind:quote='quote'
                      v-for="quote in results"
                      ></random-quote>
                  </ul>
                </div>

            </div></div>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
