{% extends "spew_app/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete post</legend>
                <h2>Are you sure you want to delete this post? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" >Yes, Delete post</button>
                <a class="btn btn-outline-secondary" href="{% url 'spew_app-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
