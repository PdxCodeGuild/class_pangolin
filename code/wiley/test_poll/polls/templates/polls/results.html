<!DOCTYPE>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<header>
    <h1> {{ question.question_text}} </h1>
</header>
<body>

    <ul id="options">
        {% for choice in question.choice_set.all %}
        <li>{{choice.choice_text}}--{{choice.votes}} vote{{ choice.votes|pluralize}}</li>
        {% endfor %}
    </ul>
    <section id="links">
        <a href="{% url 'polls:index' %}" class="link">HOMEPAGE</a>
        <a href="{% url 'polls:detail' question.id %}" class="link">VOTE AGAIN</a>
    </section>

</body>
</html>
