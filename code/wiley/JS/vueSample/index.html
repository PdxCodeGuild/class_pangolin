<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:title="message">Hover me!</p> <!--- This is getting data from the View Model --->
        <p v-if="visible">Visible</p> <!---This is hidden because the visible boolean is false--->
        <p v-if=" message === 'Hello World' "> {{ message.toUpperCase() }}</p> <!---If the message is 'Hello World' it is printed to Upper Case --->
        <p v-else>GoodBye World!</p> <!---If the message is 'Hello World' it is printed to Upper Case --->

        <ul>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ul>
        <button v-on:click="reverseMessage">Reverse Message </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
