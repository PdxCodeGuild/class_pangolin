{% extends 'base.html' %}

{% block content %}

    {% for bark in bark_list %}
        <div class="bark_entry">
            <div class="name">
                {{ bark.author }}
            </div>
            <div class="date">        
                {{ bark.created }}
            </div>
            {% if bark.author == request.user %}
                <div class="delete">
                    <form method="post" action="{% url 'barker_app:delete' bark.id %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                            <input type="submit" value="delete">
                    </form>
                </div>
            {% else %}
            {% endif %}
            
            <div class="text">
                <a href="{% url 'barker_app:detail' bark.id %}">
                    {{ bark.body }}
                </a>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
