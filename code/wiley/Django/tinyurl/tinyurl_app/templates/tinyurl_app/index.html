<h1> Tiny URL </h1>
<form action="{% url 'tinyurl_app:shorten' %}" method="post">
{% csrf_token %}
<input type="text" name="user_url" id="user_url" placeholder="Enter your long URL here"/>
<input type="submit" value="Make Tiny"/>
</form>
{% if tiny_text %}
    <p> Your tiny url is:  <a href="{% url 'tinyurl_app:redirecting' tiny_text=tiny_text %}"> {{tiny_text}} </a></p>
{% else %}
    <p> Please enter a URL to shorten. </p>
{% endif %}
