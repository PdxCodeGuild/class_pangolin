<!--Banner-->
<style>
    .alert {
        color: #ffffff !important;
        background-color: transparent;
        border: 5px solid #5FCF80;
        text-transform: uppercase;
        font-family: Open Sans, sans-serif;
        font-weight: 700;
        border-color: #5FCF80;
        max-width: 300px;
    }
</style>
<div class="banner">
    <div class="bg-color">
        <div class="container">

            <div class="row">
                <div class="banner-text text-center">
                    <div class="text-border">
                        <h2 class="text-dec">Danger Zone</h2>
                    </div>
                    <div class="intro-para text-center quote">
                        <p class="big-text">They're Listening...</p>
                        <p class="small-text">Please note that we record everything, forever.
                            <br>Anything you say can and will be used against you at any time between posting and your expiration.</p>
                    </div>
                    <a href="#feature" class="mouse-hover">
                        <div class="mouse"></div>
                    </a>
                </div>
            </div>
            {% if messages %} {% for message in messages %}
            <div class="container text-center alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %} {% endif %}
        </div>
    </div>
</div>
</div>
<!--/ Banner-->
