<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="proj.css">
    <title>Project</title>
</head>
<header>
    <h1>Help me find something fun to do!</h1>
</header>
<body>
    <div id="app">
        <h3>Super bored let me help!</h3>
        <button @click="getStuff">Random Event finder</button>
        <h3>Enter the type of activity you want to do...</h3>
        <activity @results="info=$event"></activity>
        <ul v-if="info.activity">
            <li>You should {{ info.activity }} </li>
            <li>Type of activity: {{ info.type }} </li>
            <li v-if="info.price === 0">It is FREE! Go for it.</li>
            <li v-if="info.price > 0">Sadly it Costs money :(</li>
        </ul>
        <button @click="getTickets">Get events In Portland</button>
        <ul>
            <li v-if="event.length > 0" v-for="item in event" >{{ item.events }}</li>
        </ul>
    </div>


    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="proj.js"></script>
</body>
</html>
