<!DOCTYPE html>
<html>
    <head>
        <title>Burrito Order Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" href="style4.css"/>
    </head>
    <body>
        <header>
            <h1>Burrito Barn</h1>
        </header>
        <main>
            <img src="header1.jpg"><br>
            <form action="https://webhook.site/11c133c7-5dad-49d2-94d3-7d5699325802" method="post">
                <fieldset>
                <legend>Burrito Builder</legend>
                <div id="grid-form-container">   
                    <section id="personal-info">
                        <label for="name">Enter your name</label>
                        <input id="name" type="text" name="name"pattern=".{3,}"required title="3 characters minimum">

                        <label for="email">Enter your email</label>
                        <input id="email"type="email" name="email">

                        <label for="username">Username</label>
                        <input id="username" type="text" name="username"pattern=".{6,}"required title="6 characters minimum">

                        <label for="password">Password</label>
                        <input id="password"type="password"name="password"pattern=".{6,}"required title="6 characters minimum">

                        <label for="phone">Enter your Phone number</label>
                        <input type="tel" id="phone" name="phone"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                        <label for="birthday">What's your birthday</label>
                        <input id="birthday" type="date" name="birthday"><br>

                        <label for="ssn">What's your SSN</label>
                        <input id="ssn" type="text" name="ssn"pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required>

                        
                    </section>

                    <section id="tortilla">
                        <h2>Tortilla</h2>
                        <input id="tortilla-white" type="radio" name="tortilla" value="white flour"><label for="tortilla-white">White Flour</label>
                        <input id="tortilla-flour" type="radio" name="tortilla" value="wheat flour"><label for="tortilla-flour">Wheat Flour</label>
                        <input id="tortilla-spinach" type="radio" name="tortilla" value="spinach"><label for="tortilla-spinach">Spinach</label>
                        <input id="tortilla-corn" type="radio" name="tortilla" value="corn"><label for="tortilla-corn">Corn</label>
                    </section>

                   <section id="rice">
                        <h2>Rice</h2>
                        <input id="rice-white" type="radio" name="rice" value="white rice"><label for="rice-white">White rice</label><br>
                        <input id="rice-brown" type="radio" name="rice" value="brown rice"><label for="rice-brown">Brown rice</label><br>
                    </section>

                    <section id="beans">
                        <h2>Beans</h2>
                        <input id="beans-re" type="radio" name="beans" value="refried"><label for="beans-re">Refried</label><br>
                        <input id="beans-black" type="radio" name="beans" value="black"><label for="beans-black">Black beans</label><br>
                    </section>

                    <section id="protien">
                        <h2>Protien</h2>
                        <input id="protien-beef" type="radio" name="ground beef" value="gound beef"><label for="protien-beef">Ground beef</label><br>
                        <input id="protien-chicken" type="radio" name="chicken" value="chicken"><label for="protien-chicken">Chicken</label><br>
                        <input id="protien-tofu" type="radio" name="tofu" value="tofu"><label for="protien-tofu">Tofu</label><br>
                    </section>

                    <section id="cheese">
                        <h2>Cheese</h2>
                        <input id="cheese-yes" type="radio" name="cheese" value="yes"><label for="cheese-yes">Yes!!</label>
                        <input id="cheese-no"type="radio" name="cheese" value="no"><label for="cheese-no">NO!!!!!!</label>
                    </section>
                <button type="submit">Submit your order!</button>
                </div> 
                </fieldset>
            </form>
        </main>
    </body>
</html>
