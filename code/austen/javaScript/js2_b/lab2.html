<!DOCTYPE html>
<html>
    <head>
        <title>Pick 6 lucky numbers</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1>Lets test your luck!!</h1>
        <button id="reset">Get the winning ticket !</button>
    </header>
    <body>
        <img id="ticket" src="ticket.png">
        <div id="function">
            <div id="ticketView">
                <p>Winning Ticket Numbers</p>
                <p id="winningTicket"></p>
            </div>
            <div id="main">
                <p>How many times do you want to guess?</p>
                <input type="number" id="guesses">
                <button id="play"><em>Lets Play!</em></button>
            </div>
            <div id="totals">
                <p>The total spent is:</p>
                <p id="totalSpent"></p>
                <p>The ballance is:</p>
                <p id="totalBallance"></p>
            </div>
        </div>

        <script src ="lab2.js"></script>
    </body>
</html>
