<DOCTYPE!>
<html>
    <head>
        <title>Validation Form</title>
    </head>
    <header>
        <p>Form Validation</p>
    </header>
    <body>
        <form>
            <input id="name" type="name" placeholder="First Last Name">
            <input id="email" type="email" placeholder="Email Address">
            <input id="phone" type="phone" placeholder="Phone number">
            <input id="birth" type="date" placeholder="Date of Birth">
            <input id="ssn" type="numbers" placeholder="SSN">
            <input id="username" type="text" placeholder="Username">
            <input id="password" type="text" placeholder="Password">
            <input id="submit" type="submit" value="Enter">
        </form>
        <div id="results">
        </div>
     <script src ="form.js"></script>
    </body>
</html>
