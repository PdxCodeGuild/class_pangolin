<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="app">
      <add-item v-on:add="addGrocery($event)"></add-item>
      <ul>
        <grocery-item
          v-for="(grocery, index) in incompletedItems"
          v-bind:key="grocery.id"
          v-bind:grocery="grocery"
          v-on:delete-grocery="deleteGrocery($event)"
        ></grocery-item>
      </ul>
      <ul>
        <grocery-item
          v-for="(grocery, index) in completedItems"
          v-bind:key="grocery.id"
          v-bind:grocery="grocery"
          v-on:delete-grocery="deleteGrocery($event)"
        ></grocery-item>
      </ul>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Include your code here... -->
    <script src="js/main.js"></script>
</body>
</html>
